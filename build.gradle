buildscript {
	ext {
		kotlinVersion = '1.2.10'
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")

	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.pabin.kamil.ZadanieRekrutacyjne'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
	compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
	compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0"
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.19'
	compile 'org.apache.httpcomponents:httpclient:4.5.4'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile 'org.codehaus.groovy:groovy-all:2.4.5'
	testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-2"
	testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
	testCompile "com.github.tomakehurst:wiremock-standalone:2.13.0"
}

bootRun {
	environment SPRING_PROFILES_ACTIVE: environment.SPRING_PROFILES_ACTIVE ?: "integration"
}